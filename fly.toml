# fly.toml app configuration file generated for re-mem-ber on 2023-05-10T15:02:34+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "re-mem-ber"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    BUNDLER_VERSION = "2.3.7"
    NODE_VERSION = "16"
    RUBY_VERSION = "3.1.0"

[[mounts]]
  source = "remember_vol_machines"
  destination = "/mnt/remember_vol"
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
